<script type="text/x-red" data-help-name="iharmony">

	<p>This node is combination httprequest and http response nodes.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('iharmony',{

        color:"darksalmon",
        defaults: {

        },
        inputs:0,
        outputs:1,
        icon: "arrow-in.png",
        align: "right",

        }

</script>
