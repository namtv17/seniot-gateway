<!-- Azure IoT Hub output node using HTTP protocol-->
<script type="text/x-red" data-template-name="azure-http out">
	<div class="form-row">
	<label for="node-input-device"><i class="fa fa-globe"></i> Device</label>
	<input type="text" id="node-input-device">
	</div>
</script>

<script type="text/x-red" data-help-name="azure-http out">
	<p>Connects to a AMQP Event Hub and publishes <b>msg.payload</b> to the <b>deviceId</b> in the edit window. The value in the edit window has precedence.</p>
	<p>If <b>msg.payload</b> contains an object it will be stringified before being sent.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('azure-http out', {
		category : 'output',
		color : "#00897b",
		defaults : {
			device : {
				type : "azure-iot-device-http",
				required : true
			}
		},
		inputs : 1,
		outputs : 0,
		icon : "white-globe.png",
		align : "right",
		label : function() {
			var dbNode = RED.nodes.node(this.device);
			return this.name || ( dbNode ? dbNode.label() : "azure-http out");
		},
		labelStyle : function() {
			return this.name ? "node_label_italic" : "";
		}
	}); 
</script>
