		<script>
			$(function() {
				var selected = 0;
				$("#coolto").click(function() {
					$("#coolto").css("background-color", "red");
					if (selected == 2) {
						$("#heatto").css("background-color", "");
					}
					selected = 1;
				});

				$("#heatto").click(function() {
					$("#heatto").css("background-color", "red");
					if (selected == 1) {
						$("#coolto").css("background-color", "");
					}
					selected = 2;
				});

				$("#up-arrow").click(function() {
					var url = window.location.href;
					if (selected == 1) {
						$tmp = parseInt($("#coolto-tmp").text().trim());
						$tmp = $tmp + 1;
						$("#coolto-tmp").html($tmp);
						$.ajax({
							url : url + "adjusttmp/?ctr=cooler&cmd=up",
							context : document.body
						}).done(function(data) {
							//alert(data);
						});
					} else if (selected == 2) {
						$tmp = parseInt($("#heatto-tmp").text().trim());
						$tmp = $tmp + 1;
						$("#heatto-tmp").html($tmp);
						$.ajax({
							url : url + "adjusttmp/?ctr=heater&cmd=up",
							context : document.body
						}).done(function(data) {
							//alert(data);
						});
					}
				});
				$("#down-arrow").click(function() {
					var url = window.location.href;
					if (selected == 1) {
						$tmp = parseInt($("#coolto-tmp").text().trim());
						$tmp = $tmp - 1;
						$("#coolto-tmp").html($tmp);
						$.ajax({
							url : url + "adjusttmp/?ctr=cooler&cmd=down",
							context : document.body
						}).done(function(data) {
							//alert(data);
						});
					} else if (selected == 2) {

							context : document.body
						}).done(function(data) {

						});
