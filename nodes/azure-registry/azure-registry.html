<script type="text/x-red" data-template-name="device-manager">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
</script>

<script type="text/x-red" data-help-name="device-manager">
	Using this node you can manager the local devices...
</script>

<script type="text/javascript">
    RED.nodes.registerType('device-manager',{
        category: 'advanced-function',
        color:"darksalmon",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "arrow-in.png",
        align: "right",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
